	<style>
/* 프로필 이미지 원형 */
.box {
    width: 25px;
    height: 25px;
    overflow: hidden;
    float: left;
    margin: 5px;
    border-radius: 50%;
    position: relative; 
}

.profile {
    width: 100%;
    height: auto; 
    object-fit: cover;
    object-position: center top; 
    position: absolute;
    top: 50%; /* 부모 요소에서 50% 위쪽으로 이동 */
    transform: translateY(-50%); /* 이미지의 중앙을 부모 요소의 중앙에 위치시킴 */
}

/* 랭킹 */
.no{

    /* margin-left : 70px; */
    color : #3e6ce3;
    font-weight : bold;
}

    font-size: small;

    margin-left : 50px;
}
.sidemenu{

}
