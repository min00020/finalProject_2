	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	
    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.css" rel="stylesheet">

</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/admin?pageNo=1">
                <div class="sidebar-brand-text mx-3">관리자 페이지 </div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Heading -->
            <div class="sidebar-heading">
                조회
            </div>

            <!-- Nav Item - Pages Collapse Menu -->
            <li class="nav-item">
                 <a class="nav-link" href="/adminMember?pageNo=1">
                    <i class="fas fa-fw fa-table"></i>
                    <span>회원조회</span>
                </a>
            </li>

            <!-- Nav Item - Utilities Collapse Menu -->
            <li class="nav-item">
                <a class="nav-link" href="/adminStat">
                    <i class="fas fa-fw fa-table"></i>
                    <span>통계조회</span>
                </a>
            </li>
			<!-- Divider -->
            <hr class="sidebar-divider">
            
            <!-- Heading -->
            <div class="sidebar-heading">
                관리
            </div>

            <!-- Nav Item - Pages Collapse Menu -->
            <li class="nav-item">
               <a class="nav-link" href="/adminReport?pageNo=1">
                    <i class="fas fa-fw fa-table"></i>
                    <span>신고관리</span>
                </a>
            </li>

            <!-- Nav Item - Charts -->
            <li class="nav-item">
                 <a class="nav-link" href="/adminQna?pageNo=1">
                    <i class="fas fa-fw fa-table"></i>
                    <span>문의관리</span></a>
            </li>

            <!-- Nav Item - Tables -->
            <li class="nav-item">
                <a class="nav-link" href="/adminSettle?pageNo=1">
                    <i class="fas fa-fw fa-table"></i>
                    <span>정산관리</span></a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link" href="/adminEmo?pageNo=1">
                    <i class="fas fa-fw fa-table"></i>
                    <span>이모티콘관리</span></a>
            </li>
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
					<div style="text-align: center;">
						<a href="/" style="width:15%">
		    			<img id="logoImage" src="commonResource/askcodeLogo.png" alt="logo" style="width:15%">
						</a>
					</div>
                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">
                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small">로그아웃</span>
                            </a>
                        </li>
                    </ul>

                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">회원조회</h1>
			            <div class="dropdown" style="text-align: right">
						  <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
						    탈퇴여부
						  </button>
						  <ul class="dropdown-menu">
						    <li><a class="dropdown-item" th:onclick="|location.href='/adminMember?pageNo=1'|">전체</a></li>
						    <li><a class="dropdown-item" th:onclick="|location.href='/adminMember?leaveStatus=1&pageNo=1'|">탈퇴</a></li>
						    <li><a class="dropdown-item" th:onclick="|location.href='/adminMember?leaveStatus=0&pageNo=1'|">미탈퇴</a></li>
						  </ul>
						</div>
                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">회원리스트</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>회원ID</th>
                                            <th>이름</th>
                                            <th>E-Mail</th>
                                            <th>연락처</th>
                                            <th>누적활동점수</th>
                                            <th>포인트</th>
                                            <th>탈퇴여부</th>
                                        </tr>
                                    </thead>
                                   
                                    <tbody>
                                        <tr th:each="members : ${adminMember}">
                                            <td th:text="${members.id}"></td>
                                            <td th:text="${members.name}"></td>
                                            <td th:text="${members.email}"></td>
                                            <td th:text="${members.phoneNum}"></td>
                                            <td th:text="${members.accumActivityPoint}"></td>
                                            <td th:text="${members.acoMoney + members.acoPoint}"></td>
                                            <td th:text="YES" th:if="${members.leaveDate != null}"></td>
                                            <td th:text="NO" th:unless="${members.leaveDate != null}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                             <!-- Pagination -->
  						 <th:block th:if="${pageDTO != null}">
						    <ul class="pagination justify-content-center">
						        <li class="page-item" th:if="${pageDTO.prev}">
						        	<th:block th:if="${leaveStatus == null}">
						            <a class="page-link" th:href="|/adminMember?pageNo=${pageDTO.curPage-1}|" aria-label="Previous">
						                <span aria-hidden="true">&laquo;</span>
						                <span class="sr-only">Previous</span>
						            </a>
						            </th:block>
						        	<th:block th:if="${leaveStatus == '1'}">
						            <a class="page-link" th:href="|/adminMember?leaveStatus=1&pageNo=${pageDTO.curPage-1}|" aria-label="Previous">
						                <span aria-hidden="true">&laquo;</span>
						                <span class="sr-only">Previous</span>
						            </a>
						            </th:block>
						        	<th:block th:if="${leaveStatus == '0'}">
						            <a class="page-link" th:href="|/adminMember?leaveStatus=0&pageNo=${pageDTO.curPage-1}|" aria-label="Previous">
						                <span aria-hidden="true">&laquo;</span>
						                <span class="sr-only">Previous</span>
						            </a>
						            </th:block>
						        </li>
						        <li th:class="${pageNo == pageDTO.curPage}? 'page-item active' : 'page-item'" th:each="pageNo : ${#numbers.sequence(pageDTO.startPage, pageDTO.endPage)}">
						        	<th:block th:if="${leaveStatus == null}">
						        		<a class="page-link" th:href="|/adminMember?pageNo=${pageNo}|">[[${pageNo}]]</a>
						        	</th:block>
						        	<th:block th:if="${leaveStatus == '1'}">
						        		<a class="page-link" th:href="|/adminMember?leaveStatus=1&pageNo=${pageNo}|">[[${pageNo}]]</a>
						        	</th:block>
						        	<th:block th:if="${leaveStatus == '0'}">
						        		<a class="page-link" th:href="|/adminMember?leaveStatus=0&pageNo=${pageNo}|">[[${pageNo}]]</a>
						        	</th:block>
						        </li>
						        <li class="page-item">
						        	<th:block th:if="${leaveStatus == null}">
						            <a class="page-link" th:href="|/adminMember?pageNo=${pageDTO.curPage+1}|" aria-label="Next" th:if="${pageDTO.next}">
						                <span aria-hidden="true">&raquo;</span>
						                <span class="sr-only">Next</span>
						            </a>
						            </th:block>
						        	<th:block th:if="${leaveStatus == '1'}">
						            <a class="page-link" th:href="|/adminMember?leaveStatus=1&pageNo=${pageDTO.curPage+1}|" aria-label="Next" th:if="${pageDTO.next}">
						                <span aria-hidden="true">&raquo;</span>
						                <span class="sr-only">Next</span>
						            </a>
						            </th:block>
						        	<th:block th:if="${leaveStatus == '0'}">
						            <a class="page-link" th:href="|/adminMember?leaveStatus=0&pageNo=${pageDTO.curPage+1}|" aria-label="Next" th:if="${pageDTO.next}">
						                <span aria-hidden="true">&raquo;</span>
						                <span class="sr-only">Next</span>
						            </a>
						            </th:block>
						        </li>
						    </ul>
                        </div>
                        
                    </div>
						
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright © 2024 AskCode, Inc</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->
</body>

</html>
