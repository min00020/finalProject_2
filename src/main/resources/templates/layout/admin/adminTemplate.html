<script th:inline="javascript">
	function insertNotice(){
		let title = $("#ntitle")
		let content = $("#ncontent")
		if(title.val() == ''){
			showWarningAlert('제목이 입력되지 않았습니다.')
			title.focus();
			return;
		}
		if(content.val() == ''){
			showWarningAlert('내용이 입력되지 않았습니다.')
			content.focus();
			return;
		}
		showSuccessAlert('공지등록이 완료 되었습니다.','1초 후 창이 닫힙니다.');
		setTimeout("document.insertForm.submit()", 1000);
	}
</script>
