<script th:inline="javascript">
const csrfPara = [[${_csrf.parameterName}]];
const csrfToken = [[${_csrf.token}]];

function updateReportI(reportNo, reportee){
	const banType = $('#banType' + reportNo).val();	
	if(banType == '') {
		showFailAlert('제제 종류를 선택해주세요.')
		return;
	}
	// 여기서 banType받아서 보내줘야함.
	const objectR = {
			reportNo : reportNo ,
			reportee : reportee ,
			banType : banType
		};
	$.ajax('/updateAdminReportI', {
		type: "PUT",
		data: objectR,
		beforeSend : function(xhr){
			xhr.setRequestHeader("X-CSRF-Token", csrfToken); 
		},
	}).done(res => {
		if(res.result == '200'){
				Swal.fire({
					  title: '제재가 완료되었습니다.',
					  text: '',
					  icon: 'success',
					  confirmButtonClass: "btn-danger",
					  confirmButtonText: "확인",
					}).then((result) => {
					  if (result.value != null) {
						  window.location.href = "/adminReport?pageNo=1";
					  }
					});	
		}else{
			showFailAlert('에러가 발생했습니다.')
		}
	}).fail(err => {
		console.log(err);
	})
}
function updateReportB(reportNo){
	let object = {
		reportNo : reportNo
	}
	$.ajax('/updateAdminReportB', {
		type: "PUT",
		data : object,
		beforeSend : function(xhr){
			xhr.setRequestHeader("X-CSRF-Token", csrfToken); 
		},
	}).done(res => {
		if(res.result == '200'){
				Swal.fire({
					  title: '반려되었습니다.',
					  text: '',
					  icon: 'success',
					  confirmButtonClass: "btn-danger",
					  confirmButtonText: "확인",
					}).then((result) => {
					  if (result.value != null) {
						  window.location.href = "/adminReport?pageNo=1";
					  }
					});	
		}else{
			showFailAlert('에러가 발생했습니다.')
		}
	}).fail(err => {
		console.log(err);
	})
}
</script>
