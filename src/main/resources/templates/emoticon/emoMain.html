<div xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="@{/layout/member/mainTemplate.html}"
	layout:fragment="content">

<section style="width: 1344px">
	<div id="qna_banner">
			<h3>이모티콘 상점</h3>
			<p style="color:#76767e">포인트로 이모티콘을 구매해보세요</p>
		</div>
		<div style="text-align: right;">
                    <a class="btn btn-primary" th:onclick="|location.href='/emoBuyList'|">내 구매목록</a>
             </div>
<!-- Page Content -->
<div class="hacontainer">
    <div class="row">
        <div class="col-lg-6 mb-4" style="width: 30%" th:each="emo : ${emoList}" th:onclick="|location.href='/emoDetail?emoNo=${emo.emoNo}'|">
            <div class="card h-100">
                <a href="#"><img class="card-img-top" th:src="@{${emo.emoPath+emo.emoFirstimg}}" alt=""></a>
                <div class="card-body" >
                    <h4 class="card-title" th:text="${emo.emoName}" style="text-align: center">
                        <a href="emoDetail?emoNo=${emo.emoNo}"></a>
                    </h4>
                    <p class="card-text" style="color: red; text-align:right" th:text="${emo.emoPrice}+포인트"></p>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->

                                 <!-- Pagination -->
 <th:block th:if="${pageDTO != null}">
    <ul class="pagination justify-content-center">
        <li class="page-item" th:if="${pageDTO.prev}">
            <a class="page-link" th:href="|/emoMain?pageNo=${pageDTO.curPage-1}|" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li th:class="${pageNo == pageDTO.curPage}? 'page-item active' : 'page-item'" th:each="pageNo : ${#numbers.sequence(pageDTO.startPage, pageDTO.endPage)}">
        		<a class="page-link" th:href="|/emoMain?pageNo=${pageNo}|">[[${pageNo}]]</a>
        </li>
        <li class="page-item">
            <a class="page-link" th:href="|/emoMain?pageNo=${pageDTO.curPage+1}|" aria-label="Next" th:if="${pageDTO.next}">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>

</div>
<!-- /.container -->
		
		
		
		
</section>




</div>
