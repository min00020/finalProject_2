<div 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="@{layout/member/mainTemplate.html}"
	layout:fragment="content"
	style="margin:0 auto;"	  
>	

	<div class="min-rounded p-4" style="border: 1px solid hsla(220,9%,46%,.3); width:1200px;">
		<div class="d-flex justify-content-between px-5">
			<div>
				<div class="qna_box3">
					<img class="qna_profile" th:if="${member.profileImage} == null" src="commonResource/default_profile.jpg" />

				</div>
				<div class="d-flex gap-4">
					<h2 class="ms-3 mt-3">[[${member.nickname}]]</h2>

				</div>
				<div class="d-flex ps-2 pt-1">
					<div class="qna_box">
						<img class="qna_profile" th:src="|/commonResource/gradeimage/${member.gradeName}.png|" />
					</div>
					<div class="pt-1">
						<span style="margin:0;" class="align-middle">[[${member.gradeName}]]</span>
					</div>
					<div class="ms-2 pt-1 d-flex">
						<img src="/commonResource/thunder.png" alt="acti">
					</div>

						<span style="margin:0; padding-top:6px;">활동점수</span>
					</div>
				</div>
			</div>
			<div class="pt-3">
				<div class="d-flex gap-5">

				</div>
			</div>
		</div>
	</div>
	
	<div class="mt-5">

					<div class="qna_box">
					    <img class="qna_profile" src="/commonResource/default_profile.jpg" alt="profile">
					</div>
					<p>cookie123</p>
				</div>

				    <h4>node.js에 대한 질문이 있습니다.</h4>

			<div class="col-1" style="text-align:center; margin:auto;">
			 	<h6>2</h6>

			<div class="col-1" style="text-align:center; margin:auto;">
